<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <style>
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="scripts/script.js"></script>
</head>
<body>
    <div>
        <form>
            Time to compare: <input type="number" name="time" id="time" value="" style="margin-bottom: 10px;" placeholder="Milisecond"><br>
            Percent change: <input type="number" name="time" id="percent" value="" style="margin-bottom: 15px;" placeholder="%"><br>
            <button id="btnOK" type="button" style="display: block; margin: 0 auto;">OK</button>

            <p>Note: Features in the development process. <br> Now default: 30 minutes and volume change 30% </p>
        </form>
    </div>
</body>
</html>
